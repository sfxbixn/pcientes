<body>
    <div class="main">
        <h1>Listado de usuarios encontrados</h1>
        <div *ngFor="let item of countUsers.items.slice(0, 10)">
            <button type="submit" class="btn btn-black" (click)="goUsuario(item)">
                {{item.login}}</button>
            <p>{{item.id}}</p>
        </div>
    </div>

</body>
